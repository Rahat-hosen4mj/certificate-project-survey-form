<!doctype html>
<html lang="en">
  <head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <input id="name" placeholder="Enter your name"  required />
      <input id="email" type="email" placeholder="Enter your name"  required />
      <input id="number" type="number" placeholder="Age"  min="12" max="120" required />
      <label id="name-label">Name: </label>
      <label id="email-label">Email: </label>
      <label id="number-label">Number: </label>
     <select id="dropdown">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  <option value="option3">Option 3</option>
</select>
    <input type="radio" name="recommend" value="Definitely">
    <input type="radio" name="recommend" value="Maybe">
    <input type="checkbox" value="Front-end Projects" />
    <input type="checkbox" value="Back-end Projects" />
    <textarea id="" name="" ></textarea>
  <input type='submit' value="submit" id="submit">
    
      <form>
  </body>
</html>
